    <section class="gridcontact formtext center">
        <h1 class="center txtmain">¡Contactanos!</h1>
        <form action="" method="POST" enctype="text/plain">
            <fieldset class="border gridfielset">
                <h1 class="formnewsl">Datos personales</h1>
            <div class="contenidocontacto">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" placeholder="Su Nombre + Apellido" required>
                    <br>
                <label for="email">Correo Electronico</label>
                    <input for="email" type="mail" placeholder="nombre@ejemplo.com" required>
                    <br>
                <label for="numb">Numero de contacto</label>
                    <input for="numb" type="number" placeholder="Su numero de telefono">
                <div>
                    <fieldset>
                        <legend class="formnewsl">Area de contacto</legend>
                    <select name="areas">
                            <option value="Comercial">Comercial</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Colaboraciones">Colaboraciones</option>
                            <option value="Reclamos">Reclamos</option>
                    </select>
                    </fieldset>
                <div>
                        <label for="acepta" class="formnewsl">Aceptar terminos y condiciones</label>
                        <input type="checkbox" name="acepta" value="Aceptar" required>
                </div>
                    <div>
                        <input type="reset" value="Limpiar formulario">
                        <br>
                        <input type="submit" value="Enviar formulario">
                  </div>
            </div>      
            </fieldset>
            <footer class="border">
